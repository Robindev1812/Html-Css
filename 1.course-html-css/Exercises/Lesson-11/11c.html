<!DOCTYPE html>
<html lang="en">

<head>
  <title>Exercise 11c</title>

  <style>
    .div1 {
      background-color: aqua;
    }

    .div2 {
      background-color: blue;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      row-gap: 10px;
      column-gap: 50px;
    }
  </style>
</head>

<body>
  <div class="grid-container">
    <div class="div1">col1</div>
    <div class="div1">col1</div>
    <div class="div1">col1</div>
    <div class="div1">col1</div>
    <div class="div1">col1</div>
    <div class="div1">col1</div>
  </div>

</body>

</html>
