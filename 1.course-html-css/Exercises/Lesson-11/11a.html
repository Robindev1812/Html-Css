<!DOCTYPE html>
<html lang="en">

<head>
  <title>Exercise 11a</title>

  <style>
    .div1 {
      background-color: aqua;
    }

    .div2 {
      background-color: blue;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 200px 75px;
    }
  </style>
</head>

<body>
  <div class="grid-container">
    <div class="div1">200px</div>
    <div class="div2">75px</div>
  </div>
</body>

</html>
