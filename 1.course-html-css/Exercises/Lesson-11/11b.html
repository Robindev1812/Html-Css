<!DOCTYPE html>
<html lang="en">

<head>
  <title>Exercise 11a</title>

  <style>
    .div1 {
      background-color: aqua;
    }

    .div2 {
      background-color: blue;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
    }
  </style>
</head>

<body>
  <div class="grid-container">
    <div class="div1">col1</div>
    <div class="div2">col2</div>
    <div class="div1">col3</div>
  </div>
</body>

</html>
