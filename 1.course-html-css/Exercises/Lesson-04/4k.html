<style>
  button {
    color: #fff;
    background-color: green;
    padding: 5px 15px;
    border: none;
    cursor: pointer;
    margin-left: 8px;
    margin-right: 8px;
    transition: padding 0.15s,
      margin 0.15s;
  }

  button:hover {
    padding-left: 25px;
    padding-right: 25px;
    margin-left: 0px;
    margin-right: 0px;

  }
</style>

<button>One</button>
<button>Two</button>
<button>Three</button>
